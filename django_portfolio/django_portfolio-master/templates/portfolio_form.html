<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-3">Portfolio Form</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Başlıq</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Məzmun</label>
                        <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kateqoriya</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Teq</label>
                        <input type="text" class="form-control" id="tags" name="tags">
                    </div>
                    <div class="mb-3">
                        <label for="tools" class="form-label">Alətlər</label>
                        <textarea class="form-control" id="tools" name="tools" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Başlama tarixi</label>
                        <input type="text" class="form-control" id="start_date" name="start_date">
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">Bitmə tarixi</label>
                        <input type="text" class="form-control" id="end_date" name="end_date">
                    </div>
                    <div class="mb-3">
                        <label for="project_url" class="form-label">Proyekt URL</label>
                        <input type="text" class="form-control" id="project_url" name="project_url">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                    <div class="mb-3">
                        <label for="additional_details" class="form-label">Əlavə detallar</label>
                        <textarea class="form-control" id="additional_details" name="additional_details" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Göndər</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
